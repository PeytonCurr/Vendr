<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://img.pokemondb.net/sprites/legends-arceus/normal/rotom-frost.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendr</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://img.pokemondb.net/sprites/legends-arceus/normal/rotom-frost.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Vendr</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <section class="row p-3">

        <!-- STUB Vending Machine -->
        <div class="col-8 bg-info">

          <!-- SECTION Snacks -->
          <section class="row p-3" id="snacks">
            <!-- <div class="col-3 text-center elevation-5 bg-grey">
              <img
                src="https://www.caseys.com/medias/sys_master/images/h12/h27/8986511835166/2840016464_base-400x400/2840016464-base-400x400.png"
                height="150" alt="">
              <h3>Doritos</h3>
              <h5>$<span>1.50</span></h5>
            </div> -->
          </section>
        </div>

        <div class="col-4 p-4 elevation-3 bg-danger vendingSide">
          <!-- STUB Money Area -->
          <div class="border border-dark p-2 moneySide d-flex flex-column justify-content-between bg-grey">
            <div class="text-center">
              <h4>Money:</h4>
              <h1 class="bg-dark text-success">$<span id="money">0.00</span></h1>
            </div>
            <div class="p-3 text-center">
              <button class="btn btn-success" onclick="app.moneyController.increaseMoney()">+ $0.25</button>
            </div>
          </div>

          <!-- STUB MySnacks -->
          <h1 class="text-center text-light bg-dark p-1 mt-2"><u class="text-light">My Snacks</u></h1>

          <section class="row p-3" id="snacks">

            <div class="col-4">
              <div class="text-center elevation-5 bg-grey p-2">
                <img
                  src="https://www.caseys.com/medias/sys_master/images/h12/h27/8986511835166/2840016464_base-400x400/2840016464-base-400x400.png"
                  height="100" alt="">
                <h5>${this.name}</h5>
                <p>$<span>${this.price}</span></p>
              </div>
            </div>

          </section>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
